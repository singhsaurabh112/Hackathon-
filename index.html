<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Buddy v2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“š Study Buddy</h1>
      <label>
        <input type="checkbox" id="dark-toggle" />
        Dark Mode
      </label>
    </header>

    <section id="timer-section">
      <h2>Pomodoro Timer</h2>
      <div class="duration-settings">
        <label for="custom-minutes">Set Duration (mins):</label>
        <input type="number" id="custom-minutes" min="1" value="25" />
        <button id="set-duration">Set</button>
      </div>
      <div id="timer">25:00</div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </section>

    <section id="todo-section">
      <h2>To-Do List</h2>
      <input type="text" id="task-input" placeholder="Add a task..." />
      <button id="add-task">Add</button>
      <ul id="task-list"></ul>
    </section>

    <section id="progress-section">
      <h2>Study Progress</h2>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <p id="session-count">0/4 sessions</p>
    </section>

    <section id="quote-section">
      <h2>Motivational Quote</h2>
      <blockquote id="quote">"Loading inspiration..."</blockquote>
    </section>

    <section id="music-section">
      <h2>Focus Music</h2>
      <iframe width="100%" height="150" src="https://www.youtube.com/embed/5qap5aO4i9A" frameborder="0" allowfullscreen></iframe>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
